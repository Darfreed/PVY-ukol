<!doctype html>
<html lang="cs">
    <head>
        <title>Pythagorova věta</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <header class="jumbotron bg-warning">
            <h1 id="nadpis" class="text-center display-2">Pythagorova věta</h1>
        </header>
        <main class="container text-center">
            <form>
                <label>Délka strany A:</label>
                <input id="strana_a" value="3" type="number" min="1"><br>
                <label>Délka strany B:</label>
                <input id="strana_b" value="4" type="number" min="1"><br>
                <label>Délka strany C:</label>
                <input id="strana_c" value="5" type="number" min="1"><br>
                <button type="button" class="btn btn-success" id="vypocti">Vypočítej</button>
                <button type="button" class="btn btn-danger" id="smaz">Smazat výsledky</button>
            </form>
            <p id="demo"></p>
            <div id="vysledky">
                <p class="vysledek">Strany a = 3, b = 4, c = 5 tvoří pravoúhlý trojúhelník!</p>
            </div>
        </main>
        <footer class="bg-dark text-light text-center">
            <p>&copy Marek Schwan 2021</p>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="function.js"></script>
    </body>
</html>
